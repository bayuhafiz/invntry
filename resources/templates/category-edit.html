{include="header"}
  <div class="container">
    <div class="page-header">
      <a href="categories.php" class="btn btn-default pull-right"><i class="glyphicon glyphicon-arrow-left"></i> Back to Categories</a>
      <h2>{$pageTitle}</h2>
    </div>

    <div class="row rating-example">
      <div class="col-md-12 ">
      
      {if="$successMsg != ''"}
        <div class="alert alert-success alert-dismissable">
       <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
       {$successMsg}
       </div>
       {/if}
      {if="$errorMsg != ''"}<div class="alert alert-danger alert-dismissable">
       <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
       {$errorMsg}
       </div>
       {/if}
      {if="$infoMsg != ''"}<div class="alert alert-info alert-dismissable">
       <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
       {$infoMsg}
       </div>
       {/if}
       {$pageContent}
      
      <form class="form-horizontal" role="form" method="post" action="">
      
  
  <div class="form-group">
    <label for="catName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-8">
    <input type="text" class="form-control" name="catName" id="catName" placeholder="" value="{$catName}">
    </div>
  </div>
  
  <div class="form-group">
    <label for="catDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-8">
    <textarea name="catDescription" id="catDescription" class="form-control">{$catDescription}</textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" name="Submit" id="Submit" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Save changes</button>
    </div>
  </div>
</form>
      </div>
    </div>

  </div>
  {include="footer"}
